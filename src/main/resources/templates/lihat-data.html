<html>
	<head>
		<title>Sistem Informasi Kependudukan</title>
		<div th:replace="fragments/fragment :: links"></div>
	</head>
	<body>
		<div th:replace="fragments/fragment :: header"> </div>
		<h2>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h2>
		<h4>Welcome To Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h4>	
		<hr/>
		<br/>
		<form action="penduduk/" method="get">
			<div>	
				<h3>Lihat Data Penduduk Berdasarkan NIK</h3>
				<label for="nik">Masukkan Nomor Induk Kependudukan</label> <input type="text" name="nik" />
			</div>
			<div>
				<button type="submit">Lihat</button>
			</div>
		</form>
		<hr/><br/>
		<form action="keluarga/" method="get">
			<div>	
				<h3>Lihat Data Keluarga Berdasarkan NKK</h3>
				<label for="nik">Masukkan Nomor Kartu Keluarga</label> <input type="text" name="nkk" />
			</div>
			<div>
				<button type="submit">Lihat</button>
			</div>
		</form>
		<div th:replace="fragments/fragment :: footer"> </div>
	</body>
</html>
